pool: Default  # Using the self-hosted Default agent pool
trigger:
  - master
steps:
  # Check if npm is installed on the agent
  - script: |
      npm --version
    displayName: 'Check npm Version'

  # Ensure Node.js (and npm) is installed if npm is not found
  - task: UseNode@1
    inputs:
      versionSpec: '16.x'  # You can specify the version you need here
    displayName: 'Install Node.js'

  # Copy Files to the Artifact Staging Directory
  - task: CopyFiles@2
    displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)/Templates'
    inputs:
      SourceFolder: 'deployment'
      Contents: '*.json'
      TargetFolder: '$(Build.ArtifactStagingDirectory)/Templates'

  # Install npm packages
  - task: Npm@1
    inputs:
      command: 'install'
    displayName: 'Install npm packages'

  # Archive the source files
  - task: ArchiveFiles@2
    displayName: 'Archive $(Build.SourcesDirectory)'
    inputs:
      rootFolderOrFile: '$(Build.SourcesDirectory)'
      includeRootFolder: false

  # Publish the build artifacts
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: 'drop'
      publishLocation: 'Container'

# Enable detailed logging for debugging
variables:
  system.debug: true
